<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM/EDR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .online-badge { background-color: #28a745; color: white; padding: 5px 10px; border-radius: 15px; font-size: 0.8em; }
        .offline-badge { background-color: #dc3545; color: white; padding: 5px 10px; border-radius: 15px; font-size: 0.8em; }
    </style>
</head>
<body class="container py-4">
<h1 class="mb-4 text-center text-primary">🛡️ Hệ Thống Giám Sát EDR</h1>

<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">🖥️ Danh sách Máy Trạm (Agents)</h5>
                <span id="last-update" class="badge bg-secondary">Đang tải...</span>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Tên Máy (Hostname)</th>
                        <th>Trạng Thái</th>
                        <th>Lần Cuối Online</th>
                        <th>Số Cảnh Báo</th>
                        <th>Agent ID</th>
                    </tr>
                    </thead>
                    <tbody id="agent-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">🚨 Cảnh Báo Gần Đây</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Thời Gian</th>
                        <th>Máy Trạm</th>
                        <th>Tiến Trình (Process)</th>
                        <th>PID</th>
                        <th>Lý Do Chặn</th>
                    </tr>
                    </thead>
                    <tbody id="alert-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = 'http://127.0.0.1:8889/api';

    // Hàm lấy danh sách Agent
    async function fetchAgents() {
        try {
            const res = await fetch(`${API_BASE}/agents`);
            const data = await res.json();
            const tbody = document.getElementById('agent-table-body');
            tbody.innerHTML = '';

            data.forEach(agent => {
                const statusClass = agent.isOnline ? 'online-badge' : 'offline-badge';
                const statusText = agent.isOnline ? 'Online' : 'Offline';
                // Format ngày giờ cho đẹp
                const lastSeen = new Date(agent.lastSeen).toLocaleString('vi-VN');

                const row = `
                        <tr>
                            <td class="fw-bold">${agent.hostName}</td>
                            <td><span class="${statusClass}">${statusText}</span></td>
                            <td>${lastSeen}</td>
                            <td class="text-danger fw-bold">${agent.alertCount}</td>
                            <td class="text-muted small">${agent.id}</td>
                        </tr>
                    `;
                tbody.innerHTML += row;
            });

            document.getElementById('last-update').innerText = 'Cập nhật: ' + new Date().toLocaleTimeString();
        } catch (err) {
            console.error("Lỗi tải Agent:", err);
        }
    }

    // Hàm lấy danh sách Alert
    async function fetchAlerts() {
        try {
            const res = await fetch(`${API_BASE}/alerts?count=10`);
            const data = await res.json();
            const tbody = document.getElementById('alert-table-body');
            tbody.innerHTML = '';

            data.forEach(alert => {
                const time = new Date(alert.timestamp).toLocaleString('vi-VN');
                const row = `
                        <tr>
                            <td>${time}</td>
                            <td class="fw-bold">${alert.agentName}</td>
                            <td>${alert.processName}</td>
                            <td>${alert.pid}</td>
                            <td class="text-danger">${alert.matchedRule}</td>
                        </tr>
                    `;
                tbody.innerHTML += row;
            });
        } catch (err) {
            console.error("Lỗi tải Alert:", err);
        }
    }

    // Chạy ngay khi mở web
    fetchAgents();
    fetchAlerts();

    // Tự động cập nhật mỗi 2 giây
    setInterval(() => {
        fetchAgents();
        fetchAlerts();
    }, 2000);
</script>
</body>
</html>
